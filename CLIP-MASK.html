<!DOCTYPE html>
<html>

<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <link rel="stylesheet" href="./style.css" /> -->

  <style type="text/css">
    html {
      background: #1F2933;
      color: white;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      grid: auto/repeat(1, 1fr);
      grid-gap: 0;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
  <style>
    .nonzero {
      clip-rule: nonzero;
    }

    .evenodd {
      clip-rule: evenodd;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-50 -50 100 100"> -->
    <svg id="canvas"  x="0" y="0"  height="722" width="384" viewport="0 0 100 100" viewBox="-50 -50 100 100" preservgeAspectRatio="xMinYMin meet"  xmlns="http://www.w3.org/2000/svg">
     
      <title>'clip-rule' example</title>
      <defs>
        <!-- <style>
          .nonzero {
            clip-rule: nonzero;
          }
        
          .evenodd {
            clip-rule: evenodd;
          }
        </style> -->

        <path id="circles" d="M 25,10 A 20,20 0,1 0 25,50 A 20,20 1,1 0 25,10 M 45,10 A 20,20 0,1 0 45,50 A 20,20 1,1 0 45,10" />
  <path id="circle" d="M 25 0 C 25 4 4 25 0 25 C -4 25 -25 4 -25 0 C -25 -4 -4 -25 0 -25 C 4 -25 25 -4 25 0 Z"  />

        <clipPath id="clip-nonzero">
          <use class="nonzero" xlink:href="#circle" />
        </clipPath>

        <clipPath id="clip-evenodd">
          <use class="evenodd" xlink:href="#circle" y="50" />
        </clipPath>
      </defs>

      <g transform="translate(-0,-0)">
        <!-- <g>
          non-zero clip-rule
          <rect clip-path="url(#clip-nonzero)" x="0" y="5" width="70" height="50" fill="cornflowerblue" />
          <text x="15" y="54" font-size="5" fill="white">non-zero clip-rule</text>
        </g> -->

        <!-- <g>
          equivalent non-zero fill-rule
          <use fill-rule="nonzero" xlink:href="#circles" x="70" y="0" stroke="cornflowerblue" />
          <text x="86" y="54" font-size="5" fill="white">non-zero fill-rule</text>
        </g> -->

        <g>
          <!-- even-odd clip-rule -->
          <rect clip-path="url(#clip-evenodd)" x="0" y="55" width="70" height="50" fill="goldenrod" />
  <path fill="white"id="circle"  d="M 7 0 C 7 4 4 7 0 7 C -4 7 -7 4 -7 0 C -7 -4 -4 -7 0 -7 C 4 -7 7 -4 7 0 Z"  />
          <text x="14" y="105" font-size="5" fill="white">even-odd clip-rule</text>
        </g>

        <!-- <g>
          equivalent even-odd fill-rule
          <use fill-rule="evenodd" xlink:href="#circles" x="70" y="50" stroke="goldenrod" />
          <text x="85" y="105" font-size="5" fill="white">even-odd fill-rule</text>
        </g> -->
      </g>
    </svg>
    <figure>
      <figcaption></figcaption>
    </figure>
  </div>
  <script src="./script.js" type="module"></script>
