<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>pong</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <div class="app-body">
      <svg id="game" width="412" height="781" viewbox="0 0 412 780" preserveAspectRatio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path id="smallGridPath" d="M 10 0 H 0 V 10" fill="none" stroke="lightgrey" stroke-width="0.5" />
          </pattern>
          <pattern id="largeGrid" width="50" height="50" patternUnits="userSpaceOnUse">
            <rect id="largeGridRect" width="50" height="50" fill="url(#smallGrid)" />
            <path id="largeGridPath" d="M 50 0 H 0 V 50" fill="none" stroke="lightgrey" stroke-width="2" />
          </pattern>
          <linearGradient id="inactiveHandleGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="50%" stop-color="#FFFDF390" />
            <stop offset="51%" stop-color="#18181890" />
          </linearGradient>
          <linearGradient id="activeHandleGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="50%" stop-color="#DC0F0F90" />
            <stop offset="51%" stop-color="#2251CE90" />
          </linearGradient>
          <linearGradient id="boardGradient" x1="0" x2="1" y1="0" y2="">
            <stop offset="50%" stop-color="#DC0F0FB8" />
            <stop offset="51%" stop-color="#1B46BAB8" />
          </linearGradient>
        </defs>
        
        <g id="surface" transform="translate(0, 50)" x="0" y="0" width="100%" height="100%">
          <rect id="grid" x="0" y="0" width="412" height="400" fill="url(#largeGrid)" />
        </g>
        <g id="boardGroup" transform="translate(0, 0)" x="0" y="0"></g>
      </svg>
    </div>
  </div>
 
  <script type="text/javascript" charset="utf-8">
    const SVG_NS = 'http://www.w3.org/2000/svg';
  </script>
  <!-- <script src=".//scratch/extendEl.js" type="module"></script> -->
  <script src="./app.js" type="module"></script>
</body>

</html>
